<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            text-align: center;
        }
        #login-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login with Google</h2>
        <button id="login-button" onclick="loginWithGoogle()">Login with Google</button>
    </div>

    <script>
        function loginWithGoogle() {
            // Replace 'YOUR_GOOGLE_CLIENT_ID' with your actual Google API Client ID
            const clientId = 'YOUR_GOOGLE_CLIENT_ID';
            
            // Specify the Google API scope for authentication
            const scope = 'https://www.googleapis.com/auth/userinfo.profile';

            // Create a new Google Sign-In instance
            const auth2 = gapi.auth2.getAuthInstance() || gapi.auth2.init({
                client_id: clientId,
                scope: scope
            });

            // Open the Google Sign-In dialog
            auth2.signIn().then(googleUser => {
                const profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId());
                console.log('Name: ' + profile.getName());
                console.log('Email: ' + profile.getEmail());
                // Redirect to success page
                window.location.href = 'success.html';
            });
        }
    </script>

    <!-- Include the Google API script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
