<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            text-align: center;
        }
        #login-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login with Google</h2>
        <button id="login-button" onclick="loginWithGoogle()">Login with Google</button>
    </div>

    <script>
        function loginWithGoogle() {
            const clientId = '664301334ooa32jaqir6ajr.apps.googleusercontent.com';
            const scope = 'https://www.googleapis.com/auth/userinfo.profile';

            if (typeof gapi.auth2 !== 'undefined') {
                const auth2 = gapi.auth2.getAuthInstance() || gapi.auth2.init({
                    client_id: clientId,
                    scope: scope
                });

                auth2.signIn().then(googleUser => {
                    const profile = googleUser.getBasicProfile();
                    console.log('ID: ' + profile.getId());
                    console.log('Name: ' + profile.getName());
                    console.log('Email: ' + profile.getEmail());
                    // Redirect to success page
                    window.location.href = 'success.html';
                }).catch(error => {
                    console.error('Error signing in with Google:', error);
                });
            } else {
                console.error('gapi.auth2 is not defined. Make sure the Google API script is loaded.');
            }
        }
    </script>

    <!-- Include the Google API script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
